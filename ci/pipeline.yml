---
resource_types:
  - name: npm-cache
    type: docker-image
    source:
      repository: ymedlop/npm-cache-resource
      #repository: 95rade/npm-cache-resource
      tag: latest

resources:
  - name: hello_hapi
    type: git
    source: &repo-source
      uri: https://github.com/95rade/hello_hapi
      branch: master
  - name: dependency-cache
    type: npm-cache
    source:
      <<: *repo-source
      paths:
        - package.json

jobs:
  - name: install-dependencies
    plan:
      - get: hello_hapi
        trigger: true
      - get: dependency-cache
  - name: run-tests
    plan:
      - get: hello_hapi
        trigger: true
        passed: [install-dependencies]
      - get: dependency-cache
        passed: [install-dependencies]
      - task: run the test suite
        file: hello_hapi/ci/tasks/run_tests.yml
